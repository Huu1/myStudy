<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p m-text='name'></p>
        <p>{{age}}</p>
        <p m-text='sex'></p>
        <input type="text" m-model='name'>
        <button @click='changeName'>改名字</button>
        <div m-html='html'></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./mvue.js"></script>
    <script>
        const app = new mVue({
            el: '#app',
            data: {
                name: '胡瑶',
                age: "18",
                sex: '男',
                html: '<span>呵呵呵</span>'
            },
            methods: {
                changeName() {
                    this.name = name
                }
            },
            created() {
                setTimeout(() => {
                    this.name = '胡摇摇摇'
                }, 1500);
            },
        })
    </script>
</body>

</html>
